<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/save-page.css">
    <title>Safe file</title>
</head>
<body>
    <header>
      <nav>
        <div class="toolbox" id="toolbox">
          <a href="../index.html"><img src="../icons/arrow-back-rounded.svg" alt="Back"></a>
        </div>
      </nav>
    </header>
    <main>
        <div class="container" id="container">

          <div class="dropzone-container">
            <h2>Captcha</h2>

            <section class="dropzone source">

              <div class="draggable" id="drag-1" draggable="true">3</div>
              <div class="draggable" id="drag-2" draggable="true">2</div>
              <div class="draggable" id="drag-3" draggable="true">1</div>
              <div class="draggable" id="drag-4" draggable="true">4</div>
              <div class="draggable" id="drag-5" draggable="true">5</div>
            </section>
          </div>
        </div>
    </main>


<script src="../js/save-file-as.js"></script>
</body>
</html>
