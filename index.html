<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>WhiteBoard</title>
</head>

<body>
    <header>
        <nav>
            <div class="toolbox" id="toolbox">
                <button id="decrease">-</button>
                <span id="size">20</span>
                <button id="increase">+</button>
                <input type="color" id="color">
                <button id="pen"><img src="./src/icons/lead-pencil.svg" alt="Pen"></button>
                <button id="eraser"><img src="./src/icons/eraser.svg" alt="Eraser"></button>
                <button id="undo"><img src="./src/icons/round-undo.svg" alt="Undo"></button>
                <button id="redo"><img src="./src/icons/round-redo.svg" alt="Redo"></button>
                <div class="toggle-container">
                    <div class="toggle-button">
                    </div>
                </div>                
                <button id="saveButton">Save as</button>
                <div class="wrapper">
                    <div class="rotate-container">
                      <div class="text">Drawing Application</div>
                    </div>
                  </div>
                <button id="clear">X</button>
            </div>
        </nav>
    </header>

    <main>
        <canvas id="canvas"  width="800" height="800">

        </canvas>
    </main>
    <footer>
        <audio id="audioPlayer" src="./src/sounds/lofi.mp3"></audio>
        
        <button id="fab"></button>
    </footer>
    <script type="module" src="./src/js/app.js"></script>
</body>
</html>
